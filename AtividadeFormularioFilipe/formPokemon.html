<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<body>
    <form action="">
    <p>Crie um formulario com os dados de Pokemon</p>
    
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" />
    <br><br>
    
    <label for="tipo">Tipo:</label> <br>
    <select name="tipo" id="tipo">
      <option value="fogo">Fogo</option>
      <option value="agua">Água]</option>
      <option value="ar">Ar</option>
      <option value="planta">Planta</option>
      <option value="gelo">Gelo</option>
      <option value="eletrico">Elétrico</option>
      <option value="normal">Normal</option>
    </select>
    <br><br>
    
    <label for="nivel">Nível:</label><br>
    <input type="number" name="nivel" id="nivel">
    <br><br>
    
    <label for="dataCap">Data Captura:</label> <br>
    <input type="date" name="dataCap" id="dataCap">
    <br><br>
    
    <label for="nomeT">Nome do Treinador:</label><br>
    <input type="text" id="nomeT" name="nomeT" />
    <br><br>
    
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
