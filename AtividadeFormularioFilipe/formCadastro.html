<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome: </label> <br><!--for relacionado com a ID-->
        <input type="text" name="nome" id="nome"/> <!--type="text"-->
        <br><br>
        <label for="cpf">CPF: </label><br>
        <input type="text" id="cpf" name="cpf"/>
        <br><br>
        <label for="rg">RG: </label><br>
        <input type="text" id="rg" name="rg"/>
        <br><br>
        <label for="dataNasc">Data de Nascimento: </label><br>
        <input type="date" name="dataNasc" id="dataNasc"/> <br>
        <br>
        <label for="phone">Telefone: </label><br>
        <input type="phone" name="phone" id="phone" placeholder="555199999-9999"/> <br>
        <br>  
        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="cep">CEP: </label><br>
        <input type="text" name="cep" id="cep">
        <br><br>
        <label for="rua">Rua: </label><br>
        <input type="text" name="rua" id="rua">
        <br><br>
        <label for="bairro">Bairro: </label><br>
        <input type="text" name="bairro" id="bairro">
        <br><br>
        <label for="cidade">Cidade: </label><br>
        <input type="text" name="cidade" id="cidade">
        <br><br>
        <input type="submit" value="Enviar"/> <!--value = nome que aparece p usuario-->
    </form>
</body>
</html>
