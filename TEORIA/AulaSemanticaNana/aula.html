<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<img src="./img/new section.png" alt="">
    <header>
        <!-- LINKS DE NAVEGACAO-->
        <!-- HEADER: Define um grupo de títulos ou o cabeçalho de uma determinada seção.-->
    </header>
    <main>
        <!--O conteúdo dentro do elemento <main> deve ser exclusivo para o documento. 
        Ele NAO deve conter conteúdo repetido em documentos como  barras laterais, 
        links de navegação, informações de direitos autorais,  
        logotipos do site e formulários de pesquisa.-->
    </main>
    <section>
        <!--SECTION: Define um bloco ou um grupo de um assunto específico. 
        É importante entender que a section agrupa diversos  elementos que 
        tenham relação entre si. Por exemplo, se há uma área no  site que há links, 
        conteúdo, imagens e etc de um assunto em comum, você  agrupará esses 
        elementos com uma section. Nesse caso, ele entrou no  lugar daquele div que
        fazíamos para dividir grandes blocos de assuntos  em comum-->
    </section>
    <!--
        
        FOOTER: Define o rodapé das seções ou da página.
        NAV: Define um grupo ou bloco de links de navegação.
        ASIDE: Define um elemento lateral que pode conter blocos de navegação (NAVs), citações e outras informações que costumamos colocar em uma sidebar.
        ARTICLE: Define a área onde há um artigo, texto, redação, conteúdo e etc...
    -->
    <main> <!--RECEBE AS INFORMAÇÕES PRINCIPAIS DO DOCUMENTO-->
        <h1> Filmes de terror</h1>
        <p>principais filmes de terror </p>
        <section id="romances">
            <h1> Filmes de romance</h1>
            <p>principais filmes de terror </p>
        </section>
        <section>
            <h1> Filmes de comedia</h1>
            <p>principais filmes de terror </p>
        </section>
        <section>
            <h1> Filmes de acao</h1>
            <p>principais filmes de terror </p>
            <article>article bcdbdbd</article>
        </section>
    </main>
    <div>
        <p>Finalmente chegou o kit</p>
    </div>
    
    <style>
    
        body{
            background-color: bisque;
        }
    </style>
    <!--TAGS SEMANTICAS-->
    <header></header>
    <main></main>
    <footer></footer>
    <section></section>
    <br>
    Eu moro em Osasco<address> rua das laranjeiras</address>
    
</body>
</html>
