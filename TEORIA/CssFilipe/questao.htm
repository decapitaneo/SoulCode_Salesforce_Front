<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="./questao.css">
</head>
<body>
    <!--
        criar um arquivo .html - linkando com o css externo
        que possuia na body:
          2 h2 -> em um deles usando a classe tudoAzul
          3 p -> em um deles usando a classe tudoRed
    -->
    <div class="teste">
        <h1>Titulo Top</h1>
        <h2 class="tudoAzul">Teste h2</h2>
        <h2 class="tudoRed">Teste h2</h2>
    
        <p>Teste p</p>
        <p>Teste p</p>
        <p class="tudoRed">Teste p</p>
    </div>
    
</body>
</html>
