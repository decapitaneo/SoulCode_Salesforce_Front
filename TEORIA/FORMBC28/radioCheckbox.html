<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
            <!--RADIO E CHECKBOX
            o TV o DVD o Pao
        -->
        <p>Selecione o conteudo que vc mais gostou</p>
        <input type="radio" name="conteudos" value="1"> APEX<!--value="Apex"  = valor que vai ser enviado-->
        <input type="radio" name="conteudos" value="2"> SOQL <!--name se repete em todos-->
        <input type="radio" name="conteudos" value="3"> Trigger
        <input type="radio" name="conteudos" value="4"> Classe Teste
        
        <br><br>
        <input type="submit" value="Enviar">
        
        <p>Selecione o conteudo que vc mais odiou</p>
        <input type="radio" name="conteudos2" value="1"> APEX<!--value="Apex"  = valor que vai ser enviado-->
        <input type="radio" name="conteudos2" value="2"> SOQL <!--name se repete em todos-->
        <input type="radio" name="conteudos2" value="3"> Trigger
        <input type="radio" name="conteudos2" value="4"> Classe Teste
        
        <br><br>
        <input type="submit" value="Enviar">
        
        <p>Marque as opcoes do seu interesse</p>
        <input type="checkbox" name="conteudos2" value="musica"> Musica<!--value="Apex"  = valor que vai ser enviado-->
        <input type="checkbox" name="conteudos2" value="game"> Game <!--name se repete em todos-->
        <input type="checkbox" name="conteudos2" value="filmes"> Filmes
        <input type="checkbox" name="conteudos2" value="serie"> Serie
        <br><br>
        <input type="submit" value="Enviar">
        
        <p>Entregavel?</p>
        <input type="checkbox" name="entregavel" value="true">
        <br><br>
        <input type="submit" value="Enviar"> <br><br>
        
        <label for="mensagem">Digite a sua mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Enviar"> <br><br>
        
        <label for="rating">Classificacao</label>
        <select name="" id="rating">
        <option value="frio">Cold</option>
        <option value="quente">Hot</option>
        <option value="morno">Warm</option>
        </select>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
